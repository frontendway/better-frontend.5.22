<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      border: 1px solid red;
    }
    #left{
      height: 100%;
      float: left;
      width: 200px;
      margin-left: -200px;
    }
    #right{
      height: 100%;
      float: left;
      width: 200px;
      margin-left: -100%;
    }
    #center{
      float: left;
      width: 100%;
    }
    #main{
      margin: 0px 200px;
    }
  </style>
</head>
<body>
  <section id="box">
    <div id="center">
      <div id="main">
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
      </div>
    </div>
    <div id="left">left</div>
    <div id="right">right</div>
  </section>
</body>
</html>
<!-- 
  优点：兼容性好
  缺点：浮动元素脱离文档流、需要清楚浮动
-->
