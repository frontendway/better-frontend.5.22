<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      border: 1px solid red;
      position: relative;
    }
    #left{
      height: 100%;
      position: absolute;
      right: 0px;
      top: 0px;
      width: 300px;
    }
    #right{
      height: 100%;
      position: absolute;
      left: 0px;
      top: 0px;
      width: 300px;
    }
    #center{
      margin: 0px 300px;
      background: #ccc;
    }
  </style>
</head>
<body>
  <section id="box">
    <div id="left">right</div>
    <div id="center">
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
    </div>
    <div id="right">left</div>
  </section>
</body>
</html>
<!-- 
  优点：方便快捷
  缺点：脱离文档流、实用性差
-->
