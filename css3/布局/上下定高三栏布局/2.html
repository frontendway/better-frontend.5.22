<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    .top,.bottom{
      position: absolute;
      width: 100%;
      height: 100px;
      background: red;
    }
    .top{
      left: 0px;
      top: 0px;
    }
    .bottom{
      left: 0px;
      bottom: 0px;
    }
    .center{
      position: absolute;
      left: 0px;
      top: 100px;
      right: 0px;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div class="top">top</div>
    <div class="center">center</div>
    <div class="bottom">bottom</div>
  </div>
</body>
</html>
<!-- 
  优点：简单方便
  确定：脱离文档里
-->
