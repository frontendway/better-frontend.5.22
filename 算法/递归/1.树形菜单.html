<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="ul"></ul>

  <script>
    var treeList = [
      {"pid":-1,"path":"/cart","name":"购物车","id":1,"auth":"cart","children":[{"pid":1,"path":"/cart/cart-list","name":"购物车列表","id":4,"auth":"cart-list","children":[{"pid":4,"path":"/cart/cart-list/lottery","name":"彩票","id":5,"auth":"lottery","children":null},{"pid":4,"path":"/cart/cart-list/product","name":"商品","id":6,"auth":"product","children":null}]}]},{"pid":-1,"path":"/shop","name":"商店","id":2,"auth":"shop","children":null},{"pid":-1,"path":"/profile","name":"个人中心","id":3,"auth":"profile","children":null}
    ]

    var oUl = document.querySelector('#ul')

    function renderTree (list, level = 0) {
      return list.map(item => {
        let htmlStr = `<li>${level} - ${item.name}`
        if (item.children) {
          htmlStr += `<ul>${renderTree(item.children, level + 1)}</ul>`
        }
        return htmlStr += '</li>'
      }).join('')
    }

    oUl.innerHTML = renderTree(treeList)
  </script>
</body>
</html>
