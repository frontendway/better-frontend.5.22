<script type="text/javascript">
	const str = 'abbsbbfbbffasfbbasbbfd'
	function getMaxStrNum (str) {
		str = str.split('').sort().join('')
		let max = 0
		const reg = /([a-z])\1+/g

		return str.match(reg)
		.sort((a, b) => b.length - a.length)
		.reduce((memo, itemStr) => {
			const len = itemStr.length
			if (len >= max) {
				memo[itemStr[0]] = len
				max = len
			}

			return memo
		}, {})
	}
	
/* 
	找出字符串中连续出现最多的字符和个数（蘑菇街）
	'abcaakjbb' => {'a':2,'b':2}
	'abbkejsbcccwqaa' => {'c':3} 
*/
	let reg = /([a-z])\1*/g,
		str = 'abcaakjbb',
		max = 0,
		obj = {}

	str.match(reg).sort((a, b) => b.length - a.length).forEach(item => {
		if (max <= item.length) {
			obj[item[0]] = item.length
			max = item.length
		}
	})


</script>
