<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <iframe src="http://localhost:4000/3.html" id="frame" onload="load" frameborder="0"></iframe>
  <script>
    // 1.html 2.html 都在http://localhost:3000下
    let isOnload = false

    function load () {
      let frame = document.querySelector('#frame')
      if (!isOnload) {  
        frame.src = 'http://localhost:3000/2.html'
        isOnload = true
      } else {
        console.log(frame.contentWindow.name)
      }
    }
  </script>
</body>
</html>
