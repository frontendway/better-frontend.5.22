<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		html,body,div{
			height: 100%;
		}
		.mask{position: absolute;width: 100%;height: 100%;background: rgba(0,0,0,0.2);z-index: 1;left: 0px;top: 0px;display: none;}
		#ab{width: 200px;height: 200px;background: #fff;}
	</style>
</head>
<body>
	<div id="container"></div>
	<div class="mask"></div>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.6&key=edbfd1707204008b631b9cf3afae61a7"></script>
	<script type="text/javascript">
		var map = new AMap.Map('container');

		var marker=new AMap.Marker({
			map: map,
			position: map.getCenter()
		});

		var infoWindow = new AMap.InfoWindow({
			isCustom: true,
			content: '<div id="ab">asfasdfasdfas</div>',
			autoMove: false
		});

		AMap.event.addListener(marker,'click',function() {
			infoWindow.open(map,map.getCenter());
		})

		/*document.body.onclick=function() {
			setTimeout(function() {
				infoWindow.close();
			},2000)
		}*/


	</script>
</body>
</html>
