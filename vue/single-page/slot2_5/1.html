<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app">
		<modal>
			<p slot="content">内容</p>
			<p slot="title">标题</p>
		</modal>
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let modal= {
			template: '<div><slot name="title">我是默认的</slot><slot name="content"></slot></div>'
		};
		new Vue({
			el: '#app',
			components: {
				modal
			}
		})
	</script>
</body>
</html>
